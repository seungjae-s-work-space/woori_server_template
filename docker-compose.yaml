services:
  node:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: woori_node_app
    ports:
      - "3030:3030"
    networks:
      - app_network
    environment:
      DATABASE_URL: ${DATABASE_URL}
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "npx prisma generate && npx prisma migrate deploy && npm start"



  db:
    image: postgres:15
    container_name: woori_postgres_db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_TEST_USER} -d ${DB_TEST_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5
    environment:
      POSTGRES_USER: ${DB_TEST_USER}
      POSTGRES_PASSWORD: ${DB_TEST_PASSWORD}
      POSTGRES_DB: ${DB_TEST_NAME}
    ports:
      - "5432:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    networks:
      - app_network

